<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spring Authorization Server sample</title>
    <link href="/webjars/bootstrap/css/bootstrap.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
</head>
<body>
<div th:replace="~{page-templates :: navbar}"></div>
<div class="container">
    <div class="row py-5">
        <div class="col-md-5">
            <h2>Activation Required</h2>
            <p>You must activate this device.</p>
            <a class="btn btn-primary" role="button" th:href="@{/device_authorize}">Activate</a>
        </div>
        <div class="col-md-7">
            <img alt="Devices" class="img-responsive" src="/assets/img/devices.png" th:src="@{/assets/img/devices.png}">
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="/webjars/popper.js/umd/popper.js" th:src="@{/webjars/popper.js/umd/popper.js}"></script>
</body>
</html>
